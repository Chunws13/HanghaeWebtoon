<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>항해 웹툰 - 로그인 페이지</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    </style>
    <script>
        function login() {
            let user = $('#user').val()
            let pw = $('#password').val()

            let formData = new FormData();

            formData.append("user_give", user);
            formData.append("pw_give", pw);

            fetch('/login', {method: "POST", body: formData }).then((res) => res.json()).then((data) => {
                console.log(data);
                alert(data['msg'])
                window.location.reload()
            })
        }
    </script>
</head>

<body>
    <div class="mytitle">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-bottom: auto; margin-left: auto;">
            <p class="h6" style="margin-right: 10px; padding-top: 20px;">사용자이름</p>
            <button type="button" class="btn btn-outline-success btn-sm" style="margin-right: 10px; margin-top: 10px;">로그인</button>
            <button type="button" class="btn btn-outline-danger btn-sm" style="margin-right: 10px; margin-top: 10px;">회원가입</button>
        </div>
        <h1 style="margin-bottom: 100px;">로그인 페이지</h1>
    </div>

    <div class="container">
        <div class="card" style="margin-top: 100px; width: 400px; height: 350px; margin-left: auto; margin-right: auto;">
            <div class="card-body">

                <div class="row mt-5">
                    <h1 style="text-align: center;">로그인</h1>
                </div>

                <div class="col-12">
                    <form method="POST" action="./login">
                        <div class="form-group" style="margin-top: 10px;">
                            <label for="userid" style="margin-left: 3px;">아이디</label>
                            <input type="text" class="form-control" id="user" placeholder="아이디" name="user" />
                        </div>
                        <div class="form-group" style="margin-top: 10px;">
                            <label for="password" style="margin-left: 3px;">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password" />
                        </div>
                        <div style="display: flex;">
                            <button onclick="login()" type="submit" class="btn btn-primary" style="margin-top: 10px; margin-left: auto;">제출</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
